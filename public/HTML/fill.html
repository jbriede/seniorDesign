<div id="drinkFill" class="largePopup">
    <div class=largePopupTop>
        <div class="largePopupTitle" id="tankFillTitle">
        Close a Tank to Update
        </div>
        <div id="combosSelection"></div>
        <div id="tankOptions">

            <form id="tankUpdateForm">
                Name: <input type="text" id="tankNameText" name="tankName"><br>
            </form>

            <input type="checkbox" name="New" value="New" id="newLiquidCheckbox"> Select if using a new fluid.<br>

            <select id="defaultFillOptions">
                
            </select>

            <div id="customFillDiv" style="display: none;">
                Amount: <input type="text" id="tankMLText" name="tankML">
            </div>

                
        </div>
    </div>
    <div class="largePopupBottom">
        <button id="fillConfirmButton" class="PopupBottomButtons" style="display:none">Confirm</button>
        <button id="fillExitButton" class="PopupBottomButtons exit">Exit</button>
    </div>
</div>
