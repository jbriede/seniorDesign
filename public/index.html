<!--
Functionality:
Main page, shows current drink, Menu option
Menu page: Add drink, change tank, clean tanks, remove drink
add drink page
clean page
-->


<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div id="top">
    <div id="left">
      <button class="optionButton" id="addDrinkButton">
        Add Drink
      </button>
      <button class="optionButton" id="deleteDrinkButton">
        Remove Drink
      </button>
      <button class="optionButton" id="fillTankButton">
        Fill Container
      </button>
      <button class="optionButton" id="cleanButton">
        Clean Container
      </button>
      <button class="optionButton" id="cleanButton">
        Set Temp (69)
      </button>
    </div>
    <div id="right">

    </div>
    
  </div>
  <div id="bottom">
    <button class="dispenseButton" id="dispenseButton-1">
      Coke
    </button>
    <button class="dispenseButton" id="dispenseButton-2">
      Rum
    </button>
    <button class="dispenseButton" id="dispenseButton-3">
      Whisky
    </button>
    <button class="dispenseButton" id="dispenseButton-4">
      Sprite
    </button>
    <button class="dispenseButton" id="dispenseButton-5">
      Tequilla
    </button>
  </div>

  <div id="drinkAdditionContainer" class="popupContainer">
    <div class=popupTop>
      <div class="ingredientButtonWrapper">
        <div id="ingredientContainer"></div>
        <div id="addIngredientButton">Add Ingredient </div> 
      </div>
      <div class=nameDiv>
        <form id="drinkNameForm">
          Name: <input type="text" id="drinkNameText" name="drinkName"><br>
        </form>
      </div>
    </div>
    <div class="popupBottom">
      <button id="drinkAdditionCompleteButton" class="PopupBottomButtons">Complete</button>
      <button id="drinkAdditionExitButton" class="PopupBottomButtons" style="background-color: #f6422e">Exit</button>
    </div>
  </div>
  <div id="drinkDeleteContainer" class="popupContainer">
    <div class=popupTop>
      <div class="drinkDeleteText">
        Clicking combinations will remove them
      </div>
      <div id="drinkDeletionOptions"></div>
    </div>
    <div class="popupBottom">
      <button id="drinkDeleteCompleteButton" class="PopupBottomButtons">Complete</button>
    </div>
  </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="javascript/combinationLoader.js"></script>
<script src="javascript/drinkDeletion.js"></script>
<script src="javascript/drinkAddition.js"></script>
<script src="javascript/main.js"></script>


</html>
