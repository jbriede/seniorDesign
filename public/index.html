<!--
Functionality:
Main page, shows current drink, Menu option
Menu page: Add drink, change tank, clean tanks, remove drink
add drink page
clean page






-->


<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="top">
    <div id="left">
      <button class="optionButton" id="addDrinkButton">
        Add Drink
      </button>
      <button class="optionButton" id="removeDrinkButton">
        Remove Drink
      </button>
      <button class="optionButton" id="fillTankButton">
        Fill Container
      </button>
      <button class="optionButton" id="cleanButton">
        Clean Container
      </button>
    </div>
    <div id="right">

    </div>
    
  </div>
  <div id="bottom">
    <button class="dispenseButton" id="dispenseButton-1">
      Coke
    </button>
    <button class="dispenseButton" id="dispenseButton-2">
      Rum
    </button>
    <button class="dispenseButton" id="dispenseButton-3">
      Whisky
    </button>
    <button class="dispenseButton" id="dispenseButton-4">
      Sprite
    </button>
    <button class="dispenseButton" id="dispenseButton-5">
      Tequilla
    </button>
  </div>

  <div id="drinkAdditionContainer" class="popupContainer">
    <div class=popupTop>
      <div id="ingredientContainer">
        <div class="ingredientItem" id="ingredientItem-1">
          <select>
          <option value="Rum">Rum</option>
          </select>
          <span class="minus">-</span>
          <span class="quantity">0.0 oz</span>
          <span class="plus">+</span>
        </div>
      </div>
      <div id="addIngredientButton">
        Add Ingredient
      </div>
     
    </div>
    <div class="popupBottom">
    </div>
  </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="clientJs.js"></script>


</html>
